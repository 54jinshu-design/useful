    <script>
    let recognition = null, isListening = false, currentSide = null;
    let lastText = "";
    // é»˜è®¤æ€§åˆ«çŠ¶æ€
    let sexSettings = { left: 'male', right: 'female' };

    function toggleSex(side) {
        sexSettings[side] = (sexSettings[side] === 'male') ? 'female' : 'male';
        const btn = document.getElementById(`sex-${side}`);
        const label = (side === 'left') ? 'æˆ‘æ–¹' : 'å¯¹æ–¹';
        btn.innerText = sexSettings[side] === 'male' ? `ğŸ‘¨ ${label}(ç”·)` : `ğŸ‘© ${label}(å¥³)`;
    }

    function toggleMic(side) {
        if (isListening && currentSide === side) { stopMic(); return; }
        if (isListening) stopMic();
        startListening(side);
    }

    function startListening(side) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        recognition = new Speech();
        recognition.lang = document.getElementById(side === 'left' ? 'leftLang' : 'rightLang').value;
        recognition.continuous = true;
        recognition.interimResults = true;
        currentSide = side; isListening = true;
        document.getElementById(`mic-${side}`).classList.add('active-mic');
        document.getElementById(`mic-${side}`).innerText = "â¹ åœæ­¢æ”¶å¬";
        
        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                const text = e.results[i][0].transcript.trim();
                if (e.results[i].isFinal) {
                    if (text !== lastText) { handleTranslate(text, side); lastText = text; setTimeout(()=>lastText="", 3000); }
                } else { interim += text; }
            }
            document.getElementById('preview').innerText = interim;
        };
        recognition.onend = () => { if(isListening) recognition.start(); };
        recognition.start();
    }

    function stopMic() {
        isListening = false; if (recognition) { recognition.onend = null; recognition.stop(); }
        document.querySelectorAll('[id^="mic-"]').forEach((b, i) => {
            b.classList.remove('active-mic');
            b.innerText = "ğŸ¤ å¼€å¯æ”¶å¬";
        });
        document.getElementById('preview').innerText = "";
    }

    async function handleTranslate(text, fromSide) {
        if (!text) return;
        const leftLang = document.getElementById('leftLang').value;
        const rightLang = document.getElementById('rightLang').value;
        const sl = (fromSide === 'left' ? leftLang : rightLang).split('-')[0];
        const tl = (fromSide === 'left' ? rightLang : leftLang).split('-')[0];
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            const result = data[0][0][0];
            // è·å–å½“å‰å‘èµ·æ–¹çš„æ€§åˆ«è®¾å®š
            const currentGender = sexSettings[fromSide];
            renderBubble(text, result, fromSide, tl, currentGender);
        } catch (e) {}
    }

    function renderBubble(origin, target, side, lang, gender) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        // å³ä¾§ä¸ºæˆ‘å‘èµ·çš„ç¿»è¯‘ï¼Œå·¦ä¾§ä¸ºå¯¹æ–¹å‘èµ·çš„ç¿»è¯‘
        div.className = `bubble ${side === 'left' ? 'bubble-right' : 'bubble-left'}`;
        div.innerHTML = `
            <div class="origin-text">${origin}</div>
            <div class="target-text">${target}</div>
            <div class="play-btn" onclick="playVoice('${target.replace(/'/g,"")}', '${lang}', '${gender}')">
                ğŸ”Š æ’­æ”¾${gender==='male'?'ç”·å£°':'å¥³å£°'}
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        saveHistory(origin, target, side);
    }

    function playVoice(text, lang, gender) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = lang === 'ro' ? 'ro-RO' : (lang === 'zh' ? 'zh-CN' : 'en-US');
        
        if (gender === 'male') {
            msg.pitch = 0.75; 
            msg.rate = 0.9;   
        } else {
            msg.pitch = 1.35; 
            msg.rate = 1.05;  
        }
        window.speechSynthesis.speak(msg);
    }

    function showInput(side) { currentSide = side; document.getElementById('inputModal').style.display = 'flex'; document.getElementById('manualText').focus(); }
    function hideInput() { document.getElementById('inputModal').style.display = 'none'; document.getElementById('manualText').value = ""; }
    function submitManual() { const t = document.getElementById('manualText').value.trim(); if(t){handleTranslate(t, currentSide); hideInput();} }
    function saveHistory(o, t, s) { const h = JSON.parse(localStorage.getItem('h_custom') || '[]'); h.push({o, t, s}); localStorage.setItem('h_custom', JSON.stringify(h)); }
    function copyAll() {
        const h = JSON.parse(localStorage.getItem('h_custom') || '[]');
        const content = h.map(x => `${x.s==='left'?'æˆ‘æ–¹':'å¯¹æ–¹'}: ${x.o} -> ${x.t}`).join('\n\n');
        const blob = new Blob(['\ufeff' + content], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ç¿»è¯‘è®°å½•.txt`; a.click();
    }
