    <script>
    let recognition = null;
    let currentSide = null;

    // æ£€æŸ¥æ˜¯å¦æ”¯æŒè¯­éŸ³è¯†åˆ«
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("æç¤ºï¼šå½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome, Safari æˆ– Edge æµè§ˆå™¨ã€‚");
    }

    function startMic(side) {
        if (currentSide) { stopMic(); return; }
        if (!SpeechRecognition) return;

        try {
            recognition = new SpeechRecognition();
            recognition.lang = document.getElementById(side === 'left' ? 'leftLang' : 'rightLang').value;
            recognition.interimResults = true;
            currentSide = side;
            document.getElementById(`mic-${side}`).classList.add('active-mic');
            
            recognition.onresult = (e) => {
                const text = Array.from(e.results).map(r => r[0].transcript).join('');
                document.getElementById('preview').innerText = text;
                if (e.results[0].isFinal) { handleTranslate(text, side); stopMic(); }
            };
            
            recognition.onerror = (event) => {
                console.error(event.error);
                if(event.error === 'not-allowed') alert("è¯·å¼€å¯éº¦å…‹é£æƒé™ï¼Œå¹¶ç¡®ä¿ç½‘é¡µåœ¨ HTTPS ç¯å¢ƒä¸‹è¿è¡Œã€‚");
                stopMic();
            };
            recognition.onend = stopMic;
            recognition.start();
        } catch (e) {
            alert("å¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨ HTTPS è®¿é—®æˆ–æ£€æŸ¥éº¦å…‹é£è®¾ç½®ã€‚");
            stopMic();
        }
    }

    function stopMic() {
        if (recognition) { recognition.stop(); recognition = null; }
        document.querySelectorAll('[id^="mic-"]').forEach(b => b.classList.remove('active-mic'));
        document.getElementById('preview').innerText = "";
        currentSide = null;
    }

    function showInput(side) { currentSide = side; document.getElementById('inputModal').style.display = 'flex'; document.getElementById('manualText').focus(); }
    function hideInput() { document.getElementById('inputModal').style.display = 'none'; document.getElementById('manualText').value = ""; currentSide = null; }
    function submitManual() { const text = document.getElementById('manualText').value.trim(); if (text) { handleTranslate(text, currentSide); hideInput(); } }

    async function handleTranslate(text, fromSide) {
        const sl = document.getElementById(fromSide === 'left' ? 'leftLang' : 'rightLang').value.split('-')[0];
        const tl = document.getElementById(fromSide === 'left' ? 'rightLang' : 'leftLang').value.split('-')[0];
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            renderBubble(text, data[0][0][0], fromSide);
        } catch (e) { alert("ç¿»è¯‘æœåŠ¡è¿æ¥å¤±è´¥"); }
    }

    function renderBubble(origin, target, side) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `bubble ${side === 'left' ? 'bubble-right' : 'bubble-left'}`;
        div.innerHTML = `<div class="text-[10px] opacity-40">${origin}</div><div class="text-lg font-semibold">${target}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        
        // è‡ªåŠ¨ä¿å­˜
        const history = JSON.parse(localStorage.getItem('h_list') || '[]');
        history.push({ origin, target, side });
        localStorage.setItem('h_list', JSON.stringify(history));
    }

    function copyAll() {
        const history = JSON.parse(localStorage.getItem('h_list') || '[]');
        if(history.length === 0) return alert("æ²¡æœ‰è®°å½•å¯å¯¼å‡º");
        const content = history.map(h => `åŸæ–‡: ${h.origin}\nè¯‘æ–‡: ${h.target}\n---`).join('\n');
        
        // ã€å…³é”®ä¿®å¤ã€‘åŠ å…¥ BOM ( \ufeff ) é˜²æ­¢ä¸­æ–‡ä¹±ç 
        const blob = new Blob(['\ufeff' + content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ç¿»è¯‘è®°å½•_${new Date().getTime()}.txt`;
        a.click();
    }

    function clearHistory() { if(confirm("æ¸…ç©ºå†å²è®°å½•ï¼Ÿ")) { localStorage.removeItem('h_list'); document.getElementById('chat').innerHTML = ""; } }
