    <script>
    let recognition = null, isListening = false, currentSide = null;
    let sexSettings = { left: 'male', right: 'female' };
    const DB_NAME = 'fy_history_v2';

    // è‡ªåŠ¨ç®¡ç†å­˜å‚¨ï¼šå¦‚æœè®°å½•è¶…è¿‡200æ¡ï¼Œè‡ªåŠ¨åˆ æ‰æ—§çš„
    function manageStorage(newData) {
        let history = JSON.parse(localStorage.getItem(DB_NAME) || '[]');
        history.push(newData);
        if (history.length > 200) {
            history = history.slice(-200); // åªä¿ç•™æœ€è¿‘200æ¡
        }
        try {
            localStorage.setItem(DB_NAME, JSON.stringify(history));
        } catch (e) {
            localStorage.clear(); // æç«¯æƒ…å†µç©ºé—´å®Œå…¨çˆ†æ»¡åˆ™é‡ç½®
            localStorage.setItem(DB_NAME, JSON.stringify([newData]));
        }
    }

    function clearAllData() {
        if(confirm("ç¡®å®šæ¸…ç©ºæ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿè¿™èƒ½è§£å†³é¡µé¢å¡é¡¿ã€‚")) {
            localStorage.removeItem(DB_NAME);
            document.getElementById('chat').innerHTML = "";
        }
    }

    function toggleSex(side) {
        sexSettings[side] = (sexSettings[side] === 'male') ? 'female' : 'male';
        document.getElementById(`sex-${side}`).innerText = sexSettings[side] === 'male' ? (side==='left'?'ğŸ‘¨ æˆ‘æ–¹(ç”·)':'ğŸ‘¨ å¯¹æ–¹(ç”·)') : (side==='left'?'ğŸ‘© æˆ‘æ–¹(å¥³)':'ğŸ‘© å¯¹æ–¹(å¥³)');
    }

    function toggleMic(side) {
        if (isListening && currentSide === side) { stopMic(); return; }
        if (isListening) stopMic();
        startListening(side);
    }

    function startListening(side) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return;
        recognition = new Speech();
        recognition.lang = document.getElementById(side === 'left' ? 'leftLang' : 'rightLang').value;
        recognition.continuous = true;
        recognition.interimResults = true;
        currentSide = side; isListening = true;
        document.getElementById(`mic-${side}`).classList.add('active-mic');
        
        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    handleTranslate(e.results[i][0].transcript.trim(), side);
                } else { interim += e.results[i][0].transcript; }
            }
            document.getElementById('preview').innerText = interim;
        };
        recognition.onend = () => { if(isListening) recognition.start(); };
        recognition.start();
    }

    function stopMic() {
        isListening = false; if (recognition) { recognition.onend = null; recognition.stop(); }
        document.querySelectorAll('[id^="mic-"]').forEach(b => b.classList.remove('active-mic'));
        document.getElementById('preview').innerText = "";
    }

    async function handleTranslate(text, fromSide) {
        if (!text) return;
        const sl = document.getElementById(fromSide === 'left' ? 'leftLang' : 'rightLang').value.split('-')[0];
        const tl = document.getElementById(fromSide === 'left' ? 'rightLang' : 'leftLang').value.split('-')[0];
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            const result = data[0][0][0];
            const gender = sexSettings[fromSide];
            renderBubble(text, result, fromSide, tl, gender);
            manageStorage({ o: text, t: result, s: fromSide, g: gender, l: tl });
        } catch (e) {
            document.getElementById('preview').innerText = "âš ï¸ ç½‘ç»œè¿æ¥ä¸ç¨³å®šï¼Œè¯·é‡è¯•";
        }
    }

    function renderBubble(origin, target, side, lang, gender) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `bubble ${side === 'left' ? 'bubble-right' : 'bubble-left'}`;
        div.innerHTML = `
            <div class="origin-text">${origin}</div>
            <div class="target-text">${target}</div>
            <div class="play-btn" onclick="playVoice('${target.replace(/'/g,"")}', '${lang}', '${gender}')">ğŸ”Š æ’­æ”¾</div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function playVoice(text, lang, gender) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = lang === 'ro' ? 'ro-RO' : (lang === 'zh' ? 'zh-CN' : 'en-US');
        msg.pitch = (gender === 'male') ? 0.6 : 1.3;
        msg.rate = (gender === 'male') ? 0.85 : 1.0;
        window.speechSynthesis.speak(msg);
    }

    function showInput(side) { currentSide = side; document.getElementById('inputModal').style.display = 'flex'; document.getElementById('manualText').focus(); }
    function hideInput() { document.getElementById('inputModal').style.display = 'none'; document.getElementById('manualText').value = ""; }
    function submitManual() { const t = document.getElementById('manualText').value.trim(); if(t){handleTranslate(t, currentSide); hideInput();} }
    function exportData() {
        const h = JSON.parse(localStorage.getItem(DB_NAME) || '[]');
        const content = h.map(x => `${x.s==='left'?'æˆ‘':'å¯¹æ–¹'}: ${x.o} -> ${x.t}`).join('\n\n');
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob(['\ufeff' + content], { type: 'text/plain' }));
        a.download = `è®°å½•.txt`; a.click();
    }

    window.onload = () => {
        const h = JSON.parse(localStorage.getItem(DB_NAME) || '[]');
        h.forEach(x => renderBubble(x.o, x.t, x.s, x.l, x.g));
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    };
