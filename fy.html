    <script>
    let recognition = null;
    let isListening = false;
    let currentSide = null;

    function toggleMic(side) {
        if (isListening && currentSide === side) {
            stopMic();
            return;
        }
        if (isListening) stopMic();
        startListening(side);
    }

    function startListening(side) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³");

        recognition = new Speech();
        recognition.lang = document.getElementById(side === 'left' ? 'leftLang' : 'rightLang').value;
        
        // ã€å…³é”®æ”¹åŠ¨ã€‘æŒç»­æ¨¡å¼ï¼šä¸å› ä¸ºåœé¡¿è€Œå…³é—­
        recognition.continuous = true;
        recognition.interimResults = true;
        
        currentSide = side;
        isListening = true;
        document.getElementById(`mic-${side}`).classList.add('active-mic');
        document.getElementById(`mic-${side}`).querySelector('span:last-child').innerText = "æ­£åœ¨æ”¶å¬...";

        recognition.onresult = (e) => {
            let interim = '';
            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) {
                    handleTranslate(e.results[i][0].transcript, side);
                } else {
                    interim += e.results[i][0].transcript;
                }
            }
            document.getElementById('preview').innerText = interim;
        };

        recognition.onerror = stopMic;
        recognition.onend = () => { if(isListening) recognition.start(); }; // æ„å¤–æ–­å¼€è‡ªåŠ¨é‡å¯
        recognition.start();
    }

    function stopMic() {
        isListening = false;
        if (recognition) { recognition.onend = null; recognition.stop(); }
        document.querySelectorAll('[id^="mic-"]').forEach(b => {
            b.classList.remove('active-mic');
            b.querySelector('span:last-child').innerText = "å¼€å¯æ”¶å¬";
        });
        document.getElementById('preview').innerText = "";
        currentSide = null;
    }

    async function handleTranslate(text, fromSide) {
        if (!text.trim()) return;
        const sl = document.getElementById(fromSide === 'left' ? 'leftLang' : 'rightLang').value.split('-')[0];
        const tl = document.getElementById(fromSide === 'left' ? 'rightLang' : 'leftLang').value.split('-')[0];
        
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            const result = data[0][0][0];
            renderBubble(text, result, fromSide);
            speak(result, tl);
        } catch (e) {}
    }

    function renderBubble(origin, target, side) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `bubble ${side === 'left' ? 'bubble-right' : 'bubble-left'}`;
        div.innerHTML = `<div class="origin-text">${origin}</div><div class="target-text">${target}</div>`;
        
        div.onclick = () => {
            navigator.clipboard.writeText(target);
            alert("å·²å¤åˆ¶ç¿»è¯‘å†…å®¹");
        };

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        
        // è‡ªåŠ¨å­˜å…¥æœ¬åœ°
        const history = JSON.parse(localStorage.getItem('h_pro') || '[]');
        history.push({ origin, target, side });
        localStorage.setItem('h_pro', JSON.stringify(history));
    }

    function speak(text, lang) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = lang === 'ro' ? 'ro-RO' : (lang === 'zh' ? 'zh-CN' : 'en-US');
        window.speechSynthesis.speak(msg);
    }

    function showInput(side) { currentSide = side; document.getElementById('inputModal').style.display = 'flex'; document.getElementById('manualText').focus(); }
    function hideInput() { document.getElementById('inputModal').style.display = 'none'; document.getElementById('manualText').value = ""; }
    function submitManual() { const text = document.getElementById('manualText').value.trim(); if (text) { handleTranslate(text, currentSide); hideInput(); } }
    
    function copyAll() {
        const h = JSON.parse(localStorage.getItem('h_pro') || '[]');
        const content = h.map(x => `${x.origin} -> ${x.target}`).join('\n\n');
        const blob = new Blob(['\ufeff' + content], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ç¿»è¯‘è®°å½•.txt`;
        a.click();
    }
